<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register.css">

<body>
    <header>
        <div class="header-container">
            <nav class="menu">
                <a href="register.html">Home</a>
                <a href="">About</a>
                <a href="index1.html">Service</a>
                <a href="">Contact</a>
            </nav>
            <div class="center">
                <h1>Pet Salon</h1>
                <p>Bring on the Pets</p>    
            </div>
        </div>
    </header>
    <main class="container">
        <form>
            <h2>Register a new pet</h2>
            <div class="form-container">
                <div class="mb-3">
                    <label>Name:</label>
                    <input class="form-control" type="text" id="txtName">
                </div>
                <div class="mb-3">
                    <label>Age:</label>
                    <input class="form-control" type="number" id="txtAge">
                </div>
                <div class="mb-3">
                    <label>Gender:</label>
                    <input class="form-control" name="gender" id="txtGender">
                </div>
                <div class="mb-3">
                    <label>Breed:</label>
                    <input class="form-control" type="text" id="txtBreed">
                </div>
                <div class="mb-3">
                    <label>Service:</label>
                    <input class="form-control" type="text" id="txtService">
                </div>
                <div class="mb-3">
                    <label for="Type">Type:</label>
                    <select class="form-control" name="Type" id="Type">
                        <option value="routine">routine</option>
                        <option value="emergency">emergency</option>
                    </select>
                </div>
            <button class="btn btn-primary" id="register" onclick="register()">Register</button>
            </div>
            <p id="newPet"></p>
        </form>   
    </main>
<footer class="footer">

            <p>Powered by <span class="contact-bold">PuppyChow</span></p>

</footer>
