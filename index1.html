<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="menu">
                <a href="register.html">Home</a>
                <a href="">About</a>
                <a href="index1.html">Service</a>
                <a href="">Contact</a>
            </nav>
            <div class="padding">
                <h1>Pet Salon</h1>
                <p>Bring on the Pets</p>    
            </div>
        </div>
    </header>
    <main class="index-container">
            <h2>Register a new pet</h2>
            <div class="form-container row justify-items-center">
                <div class="col">
                    <div class="mb-3">
                        <label>Name:
                            <input class="form-control" type="text" id="txtName">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label>Age:
                            <input class="form-control" type="number" id="txtAge">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label>Gender:
                            <select class="form-control" name="gender" id="txtGender">
                                <option value="" disabled selected>Select one</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label>Breed:
                            <input class="form-control" type="text" id="txtBreed">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label>Service:
                            <select class="form-control" name="service" id="txtService">
                                <option value="" disabled selected>Select one</option>
                                <option value="Grooming">Grooming</option>
                                <option value="Vaccination">Vaccination</option>
                                <option value="Nail trimming">Nail trimming</option>
                            </select>    
                        </label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="register" onclick="register()">Register</button>          
            <hr>
            <h2>register pets</h2>
                <p>Total: <span id="total">0</span></p>
                <p>Grooming: <span id="gTotal">0</span></p>
                    <div id="pets" style="margin-bottom: 20px;"></div>  
                
            
    </main>
<footer class="footer">
    <div class="footer-container">
        <div>
            <p>Powered by <span class="contact-bold">PuppyChow</span></p>
        </div>
        <div class="copyright-container">
            <p class="contact-border">Copyright &copy: 2024</p>
            <p class="contact-bold">Privacy Policy</p>
        </div>
        <div class="social-container">
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="">

            </a>
            <a href="">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
