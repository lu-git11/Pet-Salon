<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="menu">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="service.html">Service</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="padding">
                <h1>Pet Salon</h1>
                <p>Bring on the Pets</p>    
            </div>
        </div>
    </header>
    <main class="index-container">
            <h2>Register a new pet</h2>
            <div class="form-container row justify-items-center">
                <div class="col">
                    <div class="mb-3">
                        <label>Name: </label>
                            <input class="form-control" type="text" id="txtName">                      
                    </div>
                    <div class="mb-3">
                        <label>Age:</label>
                            <input class="form-control" type="number" id="txtAge">                        
                    </div>
                    <div class="mb-3">
                        <label>Gender: </label>
                            <select class="form-select" name="gender" id="txtGender">
                                <option value="" disabled selected>Select one</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>                       
                    </div>
                    
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label>Breed: </label>
                            <input class="form-control" type="text" id="txtBreed">                     
                    </div>
                    <div class="mb-3">
                        <label>Service:</label>
                            <select class="form-select" name="service" id="txtService">
                                <option value="" disabled selected>Select one</option>
                                <option value="Grooming">Grooming</option>
                                <option value="Vaccination">Vaccination</option>
                                <option value="Nail trimming">Nail trimming</option>
                            </select>                           
                    </div>
                    <div class="mb-3">
                        <label>Payment Method: </label>
                            <select class="form-select" name="pay" id="txtPay">
                                <option value="" disabled selected>Select one</option>
                                <option value="Cash">Cash</option>
                                <option value="Credit">Credit Card</option>
                                <option value="Gift">Gift Card</option>
                            </select>                       
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="register" onclick="register()">Register</button>          
            <hr>
            <h2>register pets</h2>
                <p>Total: <span id="total">0</span></p>
                <p>Grooming: <span id="gTotal">0</span></p>
                    
                
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Breed</th>
                                <th scope="col">Service</th>
                                <th scope="col">Payment</th>                   
                                <th scope="col">Actions</th>                   
                            </tr>
                        </thead>
                        <tbody id="pets">
                        </tbody>
                    </table>
    </main>
<footer class="footer">
    <div class="footer-container">
        <div>
            <p>Powered by <span class="contact-bold">PuppyChow</span></p>
        </div>
        <div class="copyright-container">
            <p class="contact-border">Copyright &copy: 2024</p>
            <p class="contact-bold">Privacy Policy</p>
        </div>
        <div class="social-container">
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="./scripts/script2.js"></script>
<script src="./scripts/display.js"></script>
</html>
